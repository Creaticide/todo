<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head" />
<body>
	<header th:replace="base :: header" />
	<div class="container">
		<main>
		<div class="col-md-6">
			<form th:action="@{'/todos/' + *{id} + '/edit'}" th:object="${todo}"
				method="post">
				<div class="form-group">
					<label for="description">Description</label> <input type="text"
						th:field="*{description}" required class="form-control"
						id="description" />
				</div>
				<div class="form-group">
					<label for="priority">Priority</label> <select
						th:field="*{priority}" class="form-control" id="priority">
						<option th:each="priority : ${priorities}"
							th:value="${priority.id}" th:text="${priority.description}"
							th:selected="${priority.id} == *{priority.id}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="deadline">Deadline</label> <input type="date"
						th:field="*{deadline}" required onkeydown="return false"
						th:value="*{deadline}" class="form-control" id="deadline" />
				</div>
				<div class="form-check">
					<label for="isDone">Done?</label> <input type="checkbox"
						th:field="*{isDone}" th:checked="*{isDone}" id="isDone" />
				</div>
				<div class="row">
					<input type="submit" value="Save" class="btn btn-success" />
			</form>
			<form th:action="@{'/'}">
				<input type="submit" value="Cancel" class="btn btn-danger" />
			</form>
		</div>
	</div>
	</main>
	</div>
</body>
</html>
